<!DOCTYPE html>
<html> <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="/css/home_css.css">
    </head>
    <body>

        <div class="header">
            <a href="/home" class="logo"> <img src="../static/imgs/logo.png" width="100" height="100" th:src="@{../static/imgs/logo.png}">PlaceStatus</a>
            <div class="header-right">
                <a class="active" href="/delete">Control Panel</a>
                <a class="active">
                    <form th:action="@{/logout}" method="post">
                        <button>Sign In/Out</button>
                    </form>
                </a>
            </div>
        </div>
        <div class="form">
        <h1>Menu</h1>

            <div class="botoes">
                <form th:action="@{/locals}" method="get">
                    <button>Click here to see locals</button>
                </form>
                <form th:action="@{/near}" method="get">
                    <button>Click here to search the nearest place</button>
                </form>
                <form th:action="@{/add}" method="get">
                    <button>Click here to add Record</button>
                </form>
                <form th:action="@{/delete}" method="get">
                    <button>Click here to delete a Record</button>
                </form>

            </div>

        </div>
    </body>
</html>
